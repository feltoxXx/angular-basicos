<p>Listado de Héroes</p>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>



<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Héroes Borrados</h3>
    <ul>
        <li *ngFor="let heroeb of heroesBorrados; let i = index">
            {{ i + 1 }} - {{ heroeb }}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado ningún Héroe</h3>
</ng-template>
